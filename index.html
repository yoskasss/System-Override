  <style>
    /* Arka plan gradient animasyonu */
    body {
      background: linear-gradient(270deg, #f3f4f6, #e0f2fe, #fef3c7, #f5d0fe);
      background-size: 800% 800%;
      animation: gradientBG 18s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Fade-in animasyonu */
    .fade-in {
      opacity: 0;
      transform: scale(0.97);
      animation: fadeIn 0.6s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Sticker hover efekti */
    .sticker {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .sticker:hover {
      transform: scale(1.12);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
    }

    /* Buton efekti */
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(to right, #2563eb, #9333ea);
      transform: scale(1.07);
    }
  </style>
</head>

  <script>
    lucide.createIcons();

    let currentPage = 1;
    const totalPages = 6;

    function updatePage() {
      const mangaPage = document.getElementById("mangaPage");
      mangaPage.classList.remove("fade-in");
      void mangaPage.offsetWidth;
      mangaPage.src = `manga/${currentPage}.jpg`;
      mangaPage.classList.add("fade-in");
      document.getElementById("pageNum").innerText = currentPage;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    }

    // Tema deÄŸiÅŸtirme
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const icon = themeToggle.querySelector("i");
      icon.setAttribute("data-lucide", document.body.classList.contains("dark") ? "sun" : "moon");
      lucide.createIcons();
    });
  </script>
